<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="max-w-7xl mx-auto p-4 flex items-center justify-center"
    >
      <div class="border-2 p-4 rounded-md flex flex-col w-fit space-y-4">
        <h2 class="text-2xl text-blue-400 font-bold cursor-none">CSV File Upload</h2>
        <input class="hidden" type="file" id="file-input" accept=".csv" />
        <button
          class="border-2 px-4 py-1 border-zinc-700 cursor-pointer"
          onclick="document.getElementById('file-input').click()"
        >
          Select CSV File
        </button>
        <p id="selected-file"></p>
        <button class="custom-button px-4 py-2 bg-zinc-700 text-white font-bold cursor-pointer" onclick="uploadFile()">
          Upload File
        </button>
        <div id="status"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
